<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生活品質調查</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">生活品質(QoL)調查</h2>
    <div class="progress my-4">
      <div class="progress-bar" role="progressbar" style="width: 0%">
        <span id="progress-text" class="progress-text">0 / 26 (0%)</span>
      </div>
    </div>
    <div id="surveyForm">
      <!-- 題目產生區 -->
    </div>
    <div class="mt-4">
      <button type="button" class="btn btn-primary" id="prevBtn" onclick="changeQuestion(-1)" disabled>上一題</button>
      <button type="button" class="btn btn-primary float-right" id="nextBtn" onclick="changeQuestion(1)">下一題</button>
    </div>
    <button type="button" class="btn btn-success float-right" id="submitBtn" onclick="submitSurvey()" style="display: none;">送出問卷</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
